<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        /* Custom Heart Cursor */
        html { cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="%23ff4d6d" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #card {
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            z-index: 10;
            position: relative;
        }

        .media-box {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #000;
        }

        h1 {
            color: #d63384;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            margin-bottom: 25px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, font-size 0.2s;
            touch-action: manipulation;
        }

        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); z-index: 10; }
        #noBtn { background: #888; color: white; position: absolute; z-index: 11; transition: all 0.15s ease-out; }

        #date-form-container { display: none; text-align: left; }
        label { display: block; margin: 10px 0 5px; color: #d63384; font-weight: bold; font-size: 0.9rem; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #fad0c4;
            margin-bottom: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
        }
        textarea { resize: vertical; min-height: 70px; }
        
        #submitDetails { width: 100%; background: #d63384; color: white; margin-top: 10px; }
        #final-thanks { display: none; }
    </style>
</head>
<body>

    <div id="card">
        <div id="main-content">
            <video class="media-box" autoplay loop muted playsinline>
                <source src="front-page-video.mp4" type="video/mp4">
            </video>
            <h1>Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="date-form-container">
            <video id="celebrationVideo" class="media-box" controls playsinline>
                <source src="success-video.mp4" type="video/mp4">
            </video>
            <h1 style="font-size: 1.5rem;">YAY! ‚ù§Ô∏è Pick a time?</h1>
            
            <form id="finalForm">
                <input type="hidden" name="access_key" value="0e2fe188-9dc1-4e57-aa96-993ecb127476">
                <input type="hidden" name="from_name" value="Valentine Surprise App">
                <input type="hidden" name="subject" value="URGENT: SHE SAID YES! ‚ù§Ô∏è">
                <input type="hidden" name="redirect" value="">

                <label>Name:</label>
                <input type="text" name="name" placeholder="What should I call you?" required>

                <label>Email (Optional):</label>
                <input type="email" name="email" placeholder="Your email (optional)">

                <label>Which Day?</label>
                <input type="date" name="date" required>
                <label>What Time?</label>
                <input type="time" name="time" required>

                <label>Special requests?</label>
                <input type="text" name="notes" placeholder="Sushi, flowers, surprise me...">
                
                <button type="submit" id="submitDetails">Confirm the Date!</button>
            </form>
        </div>

        <div id="final-thanks">
            <h1 style="font-size: 3rem;">ü•∞</h1>
            <h1>It's a Date!</h1>
            <p>I've received the details. I can't wait!</p>
        </div>

        <div class="signature">made by Patrick M</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const dateForm = document.getElementById('date-form-container');
        const finalThanks = document.getElementById('final-thanks');
        const video = document.getElementById('celebrationVideo');

        let yesSize = 1.2;

        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesSize += 0.15;
            yesBtn.style.transform = `scale(${yesSize})`;
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            dateForm.style.display = 'block';
            video.muted = false;
            video.volume = 1.0;
            video.play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        });

        const form = document.getElementById('finalForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitDetails');
            btn.innerHTML = "Sending...";
            
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
            .then(async (response) => {
                let json = await response.json();
                if (response.status == 200) {
                    dateForm.style.display = 'none';
                    finalThanks.style.display = 'block';
                    confetti({ particleCount: 200, spread: 100 });
                } else {
                    console.log(response);
                    alert("Error: " + json.message);
                    btn.disabled = false;
                    btn.innerHTML = "Confirm the Date!";
                }
            })
            .catch(error => {
                console.log(error);
                alert("Something went wrong. Please check your internet!");
                btn.disabled = false;
                btn.innerHTML = "Confirm the Date!";
            });
        });
    </script>
</body>
</html>
