<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #card {
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            z-index: 10;
            position: relative;
        }

        .media-box {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #000;
        }

        h1 {
            color: #d63384;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            margin-bottom: 25px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            touch-action: manipulation;
        }

        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); z-index: 10; }
        #noBtn { background: #888; color: white; position: absolute; z-index: 11; transition: all 0.15s ease-out; }

        #date-form-container { display: none; text-align: left; }
        label { display: block; margin: 10px 0 5px; color: #d63384; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #fad0c4;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        #submitDetails { width: 100%; background: #d63384; color: white; margin-top: 10px; }
        #final-thanks { display: none; }

        /* Patrick's Signature */
        .signature {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #d63384;
            opacity: 0.8;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="main-content">
            <video class="media-box" autoplay loop muted playsinline>
                <source src="front-page-video.mp4" type="video/mp4">
            </video>
            <h1>Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="date-form-container">
            <video id="celebrationVideo" class="media-box" controls playsinline>
                <source src="success-video.mp4" type="video/mp4">
            </video>
            <h1 style="font-size: 1.5rem;">YAY! ‚ù§Ô∏è Pick a time?</h1>
            <form id="finalForm">
                <input type="hidden" name="access_key" value="0e2fe188-9dc1-4e57-aa96-993ecb127476">
                <input type="hidden" name="from_name" value="Valentine Website">
                <input type="hidden" name="subject" value="URGENT: SHE PICKED A DATE! ‚ù§Ô∏è">

                <label>Which Day?</label>
                <input type="date" name="date" required>
                <label>What Time?</label>
                <input type="time" name="time" required>
                <label>Special requests?</label>
                <input type="text" name="notes" placeholder="chocolate, flowers,movie night, surprise me...">
                <button type="submit" id="submitDetails">Confirm the Date!</button>
            </form>
        </div>

        <div id="final-thanks">
            <h1 style="font-size: 3rem;">ü•∞</h1>
            <h1>It's a Date!</h1>
            <p>I've received the details. See you then!</p>
        </div>

        <div class="signature">made by Patrick M</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const dateForm = document.getElementById('date-form-container');
        const finalThanks = document.getElementById('final-thanks');
        const video = document.getElementById('celebrationVideo');

        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            dateForm.style.display = 'block';
            video.muted = false;
            video.volume = 1.0;
            video.play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        });

        document.getElementById('finalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitDetails');
            btn.innerHTML = "Sending...";
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: new FormData(this)
            }).then(() => {
                dateForm.style.display = 'none';
                finalThanks.style.display = 'block';
                confetti({ particleCount: 200, spread: 100 });
            });
        });
    </script>
</body>
</html>
